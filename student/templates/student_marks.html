{% extends "base.html" %} {% block main %}

<p>Student</p>
<div class="container">

    <div class="pb-2">
        <h4>Rank : {{queryset.first.student.std_report_card.first.student_rank}}</h4>
        <h4>Total : {{total_marks.total_marks}}</h4>

    </div>
  <table class="table table-striped table-hover mx-auto">

    <tbody>
      {% for student in queryset %}
      <tr>
        <td>{{forloop.counter}}</td>
        <td>
          <b>
            {{student.subject.subject_name}}</b
          >
        </td>
        <td>{{student.marks}}</td>
      
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

{% endblock %}
