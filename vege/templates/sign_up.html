{% extends "base.html" %}
{% block main %}
<div class="container">
    <main class="form-signin w-50 m-auto">
        <form method="post">
            {% csrf_token %}
          <!-- <img class="mb-4" src="/docs/5.3/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57"> -->
          <h1 class="h3 mb-3 fw-normal">Please Sign Up in</h1>
      
          {% if messages %}
          <ul class="messages">
              {% for message in messages %}
              <div class="alert alert-{{ message.tags }}" role="alert">
                {{ message }}
              </div>
         
              {% endfor %}
          </ul>
          {% endif %}
          <div class="form-floating">
            <input name="username" type="text" class="form-control" id="username" placeholder="username">
            <label for="username">User Name</label>
          </div>
          <div class="form-floating">
            <input name="first_name" type="text" class="form-control" id="first_name" placeholder="first_name">
            <label for="first_name">First Name</label>
          </div>

          <div class="form-floating">
            <input type="text" class="form-control" name="last_name" id="last_name" placeholder="last_name">
            <label for="last_name">Last Name</label>
          </div>
      
       
      
          <div class="form-floating">
            <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
          </div>
      
          <div class="form-check text-start my-3">
            <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Remember me
            </label>
          </div>
          <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
          <p class="mt-5 mb-3 text-body-secondary">© 2017–2024</p>
        </form>
        <p>if you already have an account <a class="text-success" href="/login">Log in  now</a></p>
      </main>
</div>

    {% endblock%}
